name: bépo-1dk
description: a bépo that sucks less
version: 0.1.0

long_description: |
  Variante de la disposition Bépo essayant de résoudre les points suivants :
    - aucun caractère accentué en AltGr ;
    - aucun signe de ponctuation francophone en AltGr ;
    - moins de lettres hors de la zone des 40 touches principales ;
    - chiffres en direct ;
    - guillemets («») en shift pour faciliter l’enchaînement avec une insécable ;
    - apostrophe typographique en direct (`1dk`+espace)
    - couche AltGr dédiée aux symboles de programmation.
  Certains défauts du bépo persistent :
    - charge importante des auriculaires (dommage pour une dispo « ergonomique »…) ;
    - il reste des lettres hors de la zone des 40 touches principales.
  Particularités par rapport aux autres dispositions, la touche `1dk` :
    - est beaucoup moins fréquente, le `É` étant en direct ;
    - est sur un index et non un auriculaire (bien !) ;
    - n’est pas sur la « home row » (moins bien…) ;
    - n’a pas de « rôle secondaire », la position des voyelles ne le permettant pas.

